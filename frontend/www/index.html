<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
    Some notes:
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: about: 'unsafe-inline' 'unsafe-eval' data: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>SANAD</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="icon" href="assets/logo.png">

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <!-- Main View -->
    <div class="view view-main view-init" data-url="/">
        <div class="toolbar tabbar tabbar-labels toolbar-bottom">
            <div class="toolbar-inner">
                <a href="/users/" class="tab-link">
                    <i class="icon f7-icons">person_2</i>
                    <span class="tabbar-label">Users</span>
                </a>
                <a href="/students/" class="tab-link tab-link-active">
                    <i class="icon f7-icons">person_crop_square</i>
                    <span class="tabbar-label">Students</span>
                </a>
                <a href="/stream/" class="tab-link">
                    <i class="icon f7-icons">videocam_fill</i>
                    <span class="tabbar-label">Stream</span>
                </a>
                <a id="logout-btn" class="tab-link">
                    <i class="icon f7-icons">arrow_right_circle_fill</i>
                    <span class="tabbar-label">Logout</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="view">
            <div class="page" data-name="login">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">
                        <img src="./assets/logo.png" width="50%" alt="">
                    </div>
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Host / IP</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id="login-host" placeholder="e.g. 192.168.1.50:8000 or sanad.com">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Email</div>
                                    <div class="item-input-wrap">
                                        <input type="email" id="login-email" placeholder="teacher@example.com">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input type="password" id="login-password" placeholder="••••••••">
                                    </div>
                                </div>
                            </li>

                            <li><a href="#" class="button button-fill" id="btn-login">Login</a></li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Framework7 library -->
<script src="framework7/framework7-bundle.min.js"></script>
<!-- App scripts -->
<script type="module" src="js/app.js"></script>
</body>
</html>
