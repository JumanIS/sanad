<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Behavior AI</title>
    <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <!-- Main View -->
    <div class="view view-main view-init" data-url="/"></div>

    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="view">
            <div class="page" data-name="login">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">School Behavior AI</div>
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Email</div>
                                    <div class="item-input-wrap">
                                        <input type="email" id="login-email" placeholder="teacher@example.com">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input type="password" id="login-password" placeholder="••••••••">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li><a href="#" class="button button-fill" id="btn-login">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="framework7/framework7-bundle.min.js"></script>
<script type="module" src="js/app.js"></script>
</body>

</html>
