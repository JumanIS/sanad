<div class="page" data-name="user-add">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <a href="#" class="link back"><i class="icon f7-icons">arrow_left</i></a>
            <div class="title">Add User</div>
        </div>
    </div>

    <div class="page-content">
        <div class="list no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Full Name</div>
                        <div class="item-input-wrap"><input type="text" id="u-name" required></div>
                    </div>
                </li>

                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Email</div>
                        <div class="item-input-wrap"><input type="email" id="u-email" required></div>
                    </div>
                </li>

                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                            <input type="password" id="u-password" required minlength="6" placeholder="Minimum 6 characters">
                        </div>
                    </div>
                </li>

                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">Is Teacher</div>
                        <div class="item-after">
                            <label class="toggle toggle-init">
                                <input type="checkbox" id="u-is-teacher">
                                <span class="toggle-icon"></span>
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="block">
            <a href="#" class="button button-fill" id="btn-save-user">Save</a>
        </div>
    </div>
</div>
