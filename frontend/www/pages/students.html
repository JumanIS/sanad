<div class="page" data-name="students">
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="title">Students</div>
            <div class="right">
                <a
                        href="#"
                        id="add_student_btn"
                        class="button button-fill icon-only"
                        style="display:none"
                >
                    <i class="icon f7-icons">plus_circle_fill</i>
                </a>
            </div>
        </div>
    </div>



    <!-- Page Content -->
    <div class="page-content">
        <!-- Header -->
        <div class="block-header flex justify-content-space-between align-items-center">
            <div class="block-title">Students</div>
            <a href="#" class="button button-small button-outline" id="btn-toggle-form">+ Add</a>
        </div>

        <!-- Add/Edit Student Form -->
        <div class="block hide" id="add-student-form">
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Full Name</div>
                            <div class="item-input-wrap">
                                <input type="text" id="st-name" placeholder="Student name" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Class</div>
                            <div class="item-input-wrap">
                                <input type="text" id="st-class" placeholder="e.g., 7A" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Parent Email (optional)</div>
                            <div class="item-input-wrap">
                                <input type="email" id="st-parent" placeholder="parent@example.com" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Photo</div>
                            <div class="item-input-wrap">
                                <input type="file" id="st-photo" accept="image/*" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="block">
                <a href="#" class="button button-fill" id="btn-save-student">Save Student</a>
            </div>
        </div>

        <!-- Students List -->
        <div class="block-title">Students List</div>
        <div class="list list-outline-ios list-strong-ios list-dividers-ios">
            <ul id="students-ul"></ul>
        </div>
    </div>
</div>
